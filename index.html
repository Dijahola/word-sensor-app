 <html lang="en">
 <head>

 <body>
    <input oninput="dijahtyping(event)" type="text">
    <h1>whatever i write you must repeat</h1>
    <input onchange="changedijah(event)" type="color">
    <button onclick="showHidesomething(event)">hide</button>
    <div>

</body>
 </html>
 <script>
    function dijahtyping(ev){
        document.getElementById("djahtyping").innerHTML = ev.target.value;
    }
    function changedijah(ev){
        document.body.style.backgroundColor = ev.target.value;
    }
    function showHidesomething(ev){
        ev.target.innerHTML == "hide" ?
        ev.target.innerHTML = "show":
        ev.target.innerHTML = "hide"
        
        document.getElementById("myDiv").style.display =="none" ?
        document.getElementById("myDiv").style.display = "block":
        document.getElementById("myDiv").style.display = "none"            
    }
 </script>
